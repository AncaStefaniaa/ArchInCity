<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="username" class="ion-padding-top ion-text-center">
    <img
      [src]="accountPhoto"
      alt="avatar"
    />
    <h2>{{username}}</h2>

    <ion-list inset>
      <ion-item (click)="changePassword()">Change Password</ion-item>
      <ion-item (click)="updatePicture(this.camera.PictureSourceType.PHOTOLIBRARY)">Update Picture</ion-item>
      <ion-item (click)="support()">Feedback</ion-item>
      <ion-item (click)="logout()">Logout</ion-item>
    </ion-list>
  </div>
</ion-content>
