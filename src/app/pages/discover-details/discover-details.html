<ion-content class="over-time-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/app/tabs/discover"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <img [src]="speaker?.image" [alt]="speaker?.name" />
  <h1 class="content-title">
    Yayyyy you have discovered a new architectural style
  </h1>
  <h2 class="content-title">{{speaker?.name}}</h2>

  <div class="ion-padding over-time-detail">
    <p class="style-details">{{speaker?.about}}</p>

    <hr />
    <ion-chip
      class="content-chip"
      color="dark"
      button
      (click)="openExternalUrl()"
    >
            <div class="chip-content">
        <ion-icon name="logo-buffer"></ion-icon>
        <ion-label class="wiki-label">Wikipedia</ion-label>
      </div>
    </ion-chip>
  </div>
</ion-content>
