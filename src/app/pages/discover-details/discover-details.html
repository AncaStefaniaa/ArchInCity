<ion-content class="over-time-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/app/tabs/discover"></ion-back-button>
      </ion-buttons>
      <ion-buttons *ngIf="speaker" slot="end">
        <ion-button (click)="openContact(speaker)">
          <ion-icon
            slot="icon-only"
            ios="call-outline"
            md="call-sharp"
          ></ion-icon>
        </ion-button>
        <ion-button (click)="openSpeakerShare(speaker)">
          <ion-icon
            slot="icon-only"
            ios="share-outline"
            md="share-sharp"
          ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <img [src]="speaker?.image" [alt]="speaker?.name" />
  <h1 class="content-title">
    Yayyyy you have discovered a new architectural style
  </h1>
  <h2 class="content-title">{{speaker?.name}}</h2>

  <div class="ion-padding over-time-detail">
    <p class="style-details">{{speaker?.about}}</p>

    <hr />
    <ion-chip
      class="content-chip"
      color="dark"
      button
      (click)="openExternalUrl('https://en.wikipedia.org/wiki/Achaemenid_architecture')"
    >
      <ion-icon name="logo-buffer"></ion-icon>
      <ion-label>Wikipedia</ion-label>
    </ion-chip>
  </div>
</ion-content>
