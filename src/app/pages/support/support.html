<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Send feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="support-logo">
    <img
      height="160"
      width="400"
      src="assets/img/feedback.png"
      alt="Ionic Logo"
    />
  </div>

  <form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked" color="primary"
          >Enter your feedback message below</ion-label
        >
        <ion-textarea
          [(ngModel)]="supportMessage"
          name="supportQuestion"
          #supportQuestion="ngModel"
          rows="6"
          required
          placeholder="Your message goes here..."
        ></ion-textarea>
      </ion-item>
    </ion-list>

    <ion-text color="danger">
      <p
        [hidden]="supportQuestion.valid || submitted === false"
        class="ion-padding-start"
      >
        Support message is required
      </p>
    </ion-text>

    <div class="ion-padding">
      <ion-button (click)="sendFeedback()" expand="block">Submit</ion-button>
    </div>
  </form>
</ion-content>
