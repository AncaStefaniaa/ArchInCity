<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="signup-logo">
    <img src="./../../../assets/img/arch.png" alt="Ionic Logo" />
  </div>

  <form #signupForm="ngForm" novalidate>
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked" color="light">Username</ion-label>
        <ion-input
          [(ngModel)]="signup.username"
          name="username"
          type="text"
          #username="ngModel"
          required
          minlength="4"
        >
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p
          [hidden]="username.valid || submitted == false"
          class="ion-padding-start text-alert"
        >
          Username is required and it must have at least 4 caracters
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="light">Email</ion-label>
        <ion-input
          [(ngModel)]="signup.email"
          name="email"
          type="text"
          #email="ngModel"
          required
          email
        >
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p
          [hidden]="email.valid || submitted == false || email.errors?.email"
          class="ion-padding-start text-alert"
        >
          Email is required
        </p>
        <p
          [hidden]="!email.errors?.email || submitted == false"
          class="ion-padding-start text-alert"
        >
          Email is not valid
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="light">Password</ion-label>
        <ion-input
          [(ngModel)]="signup.password"
          name="password"
          type="password"
          #password="ngModel"
          required
          minlength="8"
          validPassword
          pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,}$"
        >
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p
          [hidden]="password.valid || submitted == false || password.errors?.pattern"
          class="ion-padding-start text-alert"
        >
          Password is required
        </p>
      </ion-text>
      <ion-text color="danger">
        <p
          [hidden]="!password.errors?.pattern || submitted == false"
          class="ion-padding-start text-alert"
        >
          Password must contain at least 8 caracters, at least one upper case,
          at least one number
        </p>
      </ion-text>
    </ion-list>

    <div class="ion-padding">
      <ion-button (click)="onSignup(signupForm)" type="submit" expand="block"
        >Create</ion-button
      >
    </div>
  </form>
</ion-content>
