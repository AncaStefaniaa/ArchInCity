<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Top Buildings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment [(ngModel)]="segment" (ionChange)="updateSection()">
    <ion-segment-button value="recomended">
      <ion-label>For you</ion-label>
    </ion-segment-button>
    <ion-segment-button value="top">
      <ion-label>Top</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="segment === 'recomended'">
    <div class="ion-padding"></div>

    <ion-slides [options]="options">
      <ion-slide *ngFor="let item of dataArray?.slice(0, 5)">
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12" class="poster-col">
              <div class="poster-image">
                <ion-icon class="icon-ribbon" name="ribbon"></ion-icon>
                <img [src]="item.photoUrl" />
              </div>
            </ion-col>
            <ion-col size="12">
              <h4 class=" star-style ion-no-margin">
                {{ architecturalStyles[item.archStyle].name }}
              </h4>
              by {{item.postedBy}}

              <div class="ion-no-margin rate rate-container">
                <ion-icon class="star-icon" name="star"></ion-icon>
                <p class="vote-label">{{ item.voteUserIds.length }} votes</p>
              </div>

            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="images" *ngIf="segment === 'top'">
    <div class="one-image" *ngFor="let item of dataArray">
      <ion-card class="card-container">
        <div class="avatar-container">
          <ion-avatar class="top-avatar">
            <img [src]="item.photoUrl" />
          </ion-avatar>
          <ion-label class="avatar-label">{{ item.postedBy }}</ion-label>
        </div>

        <img [src]="item.photoUrl" />

        <div class="like-container">
          <div class="like-section">
            <ion-icon
              (click)="addLike(item.photoId)"
              slot="icon-only"
              class="heart-icon"
              name="heart"
            ></ion-icon>
            <p class="like-label">{{ item.voteUserIds.length }}</p>
          </div>
          <p class="top-label">{{ item.message }}</p>
        </div>

      </ion-card>
    </div>
  </div>
</ion-content>
