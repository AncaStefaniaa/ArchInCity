<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="startApp()" [hidden]="!showSkip"
        >Skip</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-slides
    #slides
    (ionSlideWillChange)="onSlideChangeStart($event)"
    pager="false"
  >
    <ion-slide>
      <img src="../../../assets/img/arch.jpg" class="slide-image" />
      <h2 class="slide-title">
        Welcome to
        <b>ARCHSMARTER</b>
      </h2>
    </ion-slide>
  </ion-slides>
</ion-content>
