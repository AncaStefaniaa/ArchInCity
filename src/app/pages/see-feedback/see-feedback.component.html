<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>See feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">See feedback</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let data of dataArray">
        <ion-card>
          <ion-card-header>
            <h5>{{ data.feedback }}</h5>

            <ion-label>
              <p class="footer-author">From {{ data.username }}</p>
            </ion-label>
          </ion-card-header>

              <ion-item
